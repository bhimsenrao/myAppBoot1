name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master   # change to main if you ever rename your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️ Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      # 4️ Build the JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5️ Ensure the app folder exists on EC2
      - name: Ensure app folder exists on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: mkdir -p /home/ubuntu/app

      # 6️ Copy the built JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app"

      # 7️ Stop any running Spring Boot app and start the new one
      - name: Run App on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Stop any running Java app matching your project
            pkill -f myAppBoot1 || true

            cd /home/ubuntu/app

            # Start app in background and redirect logs
            nohup java -jar *.jar > app.log 2>&1 &
